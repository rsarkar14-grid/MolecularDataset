 membrane permeability, and pharmacological effectiveness.","The Egan rule is a set of guidelines that help predict how well a small molecule will be absorbed orally. It's based on a computational model called the Egan filter, which uses multivariate statistics to analyze data from well- and poorly-absorbed compounds. ","The Ghose filter is a knowledge-based filter that helps identify drug-like chemical spaces. It can be used to design libraries for medicinal chemistry and combinatorial chemistry. ","A drug-like filter is a tool that helps identify compounds with properties that make them more likely to be effective drugs. These filters are used in medicinal chemistry to help select compounds for further testing. ","Fails all the mentioned drug screening tests","The rule of three in drug discovery is a set of guidelines for the physicochemical properties of molecules. It's also used in clinical trials to estimate the likelihood of rare adverse events. ","Passes all the mentioned drug screening tests"]]]}}},"view":{"type":"object","name":"CDSView","id":"p1120","attributes":{"filter":{"type":"object","name":"AllIndices","id":"p1121"}}},"glyph":{"type":"object","name":"VBar","id":"p1116","attributes":{"x":{"type":"field","field":"index","transform":{"type":"object","name":"Dodge","id":"p1112","attributes":{"value":-0.15,"range":{"id":"p1089"}}}},"width":{"type":"value","value":0.3},"top":{"type":"field","field":"drugs"},"line_color":{"type":"value","value":"blue"},"fill_color":{"type":"value","value":"blue"},"hatch_color":{"type":"value","value":"blue"}}},"nonselection_glyph":{"type":"object","name":"VBar","id":"p1117","attributes":{"x":{"type":"field","field":"index","transform":{"id":"p1112"}},"width":{"type":"value","value":0.3},"top":{"type":"field","field":"drugs"},"line_color":{"type":"value","value":"blue"},"line_alpha":{"type":"value","value":0.1},"fill_color":{"type":"value","value":"blue"},"fill_alpha":{"type":"value","value":0.1},"hatch_color":{"type":"value
